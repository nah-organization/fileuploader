<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Document</title>
    </head>
    <body>
        <h1 id="filename"></h1>
        <h3 id="size"></h3>
        <div id="uploaded" hidden>
            <div class="pw" hidden>
                <label for="deletePassword">削除用パスワード</label><input type="text" readonly id="deletePassword"><button id="deletePasswordCopy" class="copy">コピー<span class="emoji">📑</span></button>
            </div>
            <div>
                <input type="radio" name="displayURL" id="directDownload" hidden><label for="directDownload">直接ダウンロード</label>
                <input type="radio" name="displayURL" id="firebaseInfo" hidden><label for="firebaseInfo">情報の表示</label>
                <input type="radio" name="displayURL" id="firebaseWithPassword" hidden><label for="firebaseWithPassword" class="pw" hidden>パスワードを共有</label>

                <div id="QRArea">
                    <div id="directDownloadQRArea">
                        <img src="" alt="" id="directDownloadQRCode">
                        <input type="text" readonly id="directDownloadURL"><button id="directDownloadURLCopy" class="copy">コピー<span class="emoji">📑</span></button>
                    </div>
                    <div id="firebaseInfoQRArea">
                        <img src="" alt="" id="firebaseInfoQRCode">
                        <input type="text" readonly id="firebaseInfoURL"><button id="firebaseInfoURLCopy" class="copy">コピー<span class="emoji">📑</span></button>
                    </div>
                    <div id="firebaseWithPasswordQRArea">
                        <img src="" alt="" id="firebaseWithPasswordQRCode">
                        <input type="text" readonly id="firebaseWithPasswordURL"><button id="firebaseWithPasswordURLCopy" class="copy">コピー<span class="emoji">📑</span></button>
                    </div>
                </div>
            </div>
        </div>
        <button id="download" hidden>ダウンロード</button>
        <button id="delete" hidden>削除</button>
        <script src="script.js" type="module"></script>
    </body>
</html>
